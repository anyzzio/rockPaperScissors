<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Press+Start+2P&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="lantern.png" alt=""
        height="75px"
        class="imgright"
        >
        <h1>ALCHEMIST</h1>

        <img src="lantern.png" alt=""
        class="imgleft"
        height="75px"
        >
    </header>
<div class="main">
    <div class="heroes">
        <div class="playerHero">
        <p>Player</p>
        <progress  value="5" max="5" class="playerHealth"></progress>
        <img src="mage.png" alt=""
        class="mage"
        width="175px"
        height="175px">
        </div> 
        <div class="pcHero">
        <p>Alchemist</p>
        <progress  value="5" max="5" class="pcHealth"></progress>
        <img src="alchemist.png" alt=""
        class="pc"
        width="180px"
        height="175px">
        </div>
    </div>

    <div class="buttons">
    <button  class="btn fire" id="btn1">FIRE</button>
    <button  class="btn water" id="btn2">WATER</button>
    <button  class="btn stone" id="btn3">STONE</button>
    </div>
    <div class="results">
        <p id="winner">Winner is: <span id="announceWinner"></span></p>
        <p id="player">Your score: <span id="scorePlayer">0</span></p>
        <p id="pc">PC score: <span id="scorePc">0</span></p>
        <p id="tie">Tie score: <span id="scoreTie">0</span></p>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
